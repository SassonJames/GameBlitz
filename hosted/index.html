<!DOCTYPE html>
<html lang="en">
    <style>
        body{
            background-color: deepskyblue;
            font-size: 15px;
            color: white;
            position: fixed;
            top: 10%;
            left: 35%;
        }
        
        canvas{
            border: 5px solid black;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/assets/compiled.js"> </script>
        <script>
            "use strict";
        
        let canvas;
        let ctx;
        let gameState;
        let scoreBar;

        let square = {
            updateTime: new Date().getTime(),
            x: 0,
            y: 0,
            height: 100,
            width: 100,
            color: '#000000'
        };

        const draw = () => {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            ctx.strokeStyle = 'green';
            ctx.fillRect(0, scoreBar, 500, 500);
            if(scoreBar <= 0){
                scoreBar = 0; 
                ctx.fillStyle = 'white';
                ctx.font = "20px Arial";
                ctx.fillText("Congratulations!", 180, 200);
                ctx.fillText("Press Space to Restart", 150, 250);
            }
            switch(gameState){
                case 0:
                    break;
                case 1:
                    ctx.fillStyle = 'red';
                    ctx.strokeStyle = 'red';
                    ctx.fillRect(200, 450, 50, 50);
                    break;
                case 2:
                    ctx.fillStyle = 'blue';
                    ctx.strokeStyle = 'blue';
                    ctx.fillRect(250, 450, 50, 50);
                    break;
            }
        };
        
        const updateDrawstack = (data) => {
              draw();
        };

        const init = () => {
            canvas = document.querySelector("#canvas");
            ctx = canvas.getContext("2d");
            gameState = 0;
            scoreBar = 500;
            window.addEventListener("keyup", function(evt){
                if (evt.keyCode == 32) {
                    gameState = 1;
                    scoreBar = 500;
                }
                else if(evt.keyCode == 37){
                    if(gameState == 2){
                        gameState = 1;
                        scoreBar -= 2;
                    }
                }
                else if(evt.keyCode == 39){
                    if(gameState == 1){
                        gameState = 2;
                        scoreBar -= 2;
                    }
                }
            });
        };

        window.onload = init;
        setInterval(draw, 10);
        </script>
    </head>
    <body>
        <canvas = id="canvas" height="500" width="500">Why are you not using HTML5?</canvas>
        <h2>Press Space to Begin.</h2>
        <h3>Use Left and Right Arrow Keys to Raise the Green Platform</h3>
    </body>
</html>
